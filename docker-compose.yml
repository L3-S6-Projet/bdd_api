version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: scolendar
      POSTGRES_PASSWORD: passwdtest
      POSTGRES_DB: scolendar

  api:
    build: .
    restart: always
    ports:
      - 8000:8000
    links:
      - "db:database"
    depends_on:
      - db
